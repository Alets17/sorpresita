<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¬øQuieres ser mi Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div id="celebration" class="hidden">
        <h1>Sabria que dirias que si a la primera üéâ‚ù§Ô∏è</h1>
    </div>
    <script>
        document.getElementById('yes').addEventListener('click', function() {
            document.querySelector('h1').classList.add('hidden');
            document.querySelector('.buttons').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            confetti();
        });

        document.getElementById('no').addEventListener('click', moveNoButton);

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        }

        function confetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement('div');
                confetti.innerHTML = '‚ù§Ô∏è';
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.fontSize = Math.random() * 30 + 10 + 'px';
                document.body.appendChild(confetti);
                
            }
        }
    </script>
</body>
</html>
